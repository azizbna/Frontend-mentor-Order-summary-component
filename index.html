<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="container">
      <div class="illustration">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="summary">
        <div class="title">
          <h1>Order Summary</h1>
        </div>
        <div class="desc">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="pricing">
          <img src="./images/icon-music.svg" alt="Music icon" id="music-icon">
          <div id="pricing">
            <p id="ap">Annual Plan</p>
            <p id="price">$59.99/year</p>
          </div>
          <div id="change">
            <p>Change</p>
          </div>
        </div>
        <div id="procede">Proceed to Payment</div>
        <div id="cancel"><p>Cancel Order</p></div>
      </div>
    </div>
  </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/azizbna">Mohamed Aziz Ben Aissa</a>.
  </div>
</body>

</html>
